<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3e7;
            border: 1px solid #4CAF50;
            color: #4CAF50;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Plagiarism Checker</h1>
    </header>
    
    <div class="container">
        <h2>Upload two files to check for plagiarism</h2>
        
        <!-- Form to upload files -->
        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="file1">Choose the first file:</label>
            <input type="file" name="file1" required><br>

            <label for="file2">Choose the second file:</label>
            <input type="file" name="file2" required><br>

            <input type="submit" value="Check Plagiarism">
        </form>
        
        <!-- Display result after submitting -->
        <div class="result">
            <p>{{ result }}</p>
        </div>
    </div>
</body>
</html>
